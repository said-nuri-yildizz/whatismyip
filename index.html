                                d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />

                <div class="col-10 text-center">

    <div class="container">
        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered table-light lead">
                <tbody>
                    <tr>
                        <th scope="row">IP</th>
                        <td id="query"></td>
                    </tr>
                    <tr>
                        <th scope="row">Continent</th>

                    </tr>
                    <tr>
                        <th scope="row">Continent Code</th>

                    </tr>
                    <tr>
                        <th scope="row">Country</th>

                    </tr>
                    <tr>

                    <tr>
                        <th scope="row">Region</th>

                    <tr>

                    <tr>

                    <tr>

                    <tr>

                    <tr>

                    <tr>

    </div>
    <script>
        if (localStorage.getItem("geceModu") == null) {
            localStorage.setItem("geceModu", 0);
        } else if (localStorage.getItem("geceModu") == 1) {
            geceModu();
        } else {
            gunduzModu();
        }
        function geceModu() {
            localStorage.setItem("geceModu", 1);
            document.getElementById("gece-modu").hidden = true;
            document.getElementById("gunduz-modu").hidden = false;
            document.getElementsByTagName("body")[0].classList = "lead bg-dark text-light"
            document.getElementsByTagName("table")[0].classList = "table table-striped table-bordered table-dark lead"
        }
        function gunduzModu() {
            localStorage.setItem("geceModu", 0);
            document.getElementById("gece-modu").hidden = false;
            document.getElementById("gunduz-modu").hidden = true;
            document.getElementsByTagName("body")[0].classList = "lead bg-light text-dark"
            document.getElementsByTagName("table")[0].classList = "table table-striped table-bordered table-light lead"
        }
        if (localStorage.getItem("geceModu") == 0) {
            gunduzModu();
        } else {
            geceModu();
        }


        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                var veriler = JSON.parse(xhr.responseText);
                var status = veriler["status"];
                var continent = veriler["continent"];
                var continentCode = veriler["continentCode"];
                var country = veriler["country"];
                var countryCode = veriler["countryCode"];
                var region = veriler["region"];
                var regionName = veriler["regionName"];
                var city = veriler["city"];
                var district = veriler["district"];
                var zip = veriler["zip"];
                var lat = veriler["lat"];
                var lon = veriler["lon"];
                var timezone = veriler["timezone"];
                var offset = veriler["offset"];
                var currency = veriler["currency"];
                var isp = veriler["isp"];
                var org = veriler["org"];
                var as = veriler["as"];
                var asname = veriler["asname"];
                var reverse = veriler["reverse"];
                var mobile = veriler["mobile"];
                var proxy = veriler["proxy"];
                var hosting = veriler["hosting"];
                var query = veriler["query"];
                document.getElementById("continent").innerText = continent;
                document.getElementById("continentCode").innerText = continentCode;
                document.getElementById("country").innerText = country;
                document.getElementById("countryCode").innerText = countryCode;
                document.getElementById("region").innerText = region;
                document.getElementById("regionName").innerText = regionName;
                document.getElementById("city").innerText = city;
                document.getElementById("district").innerText = district;
                document.getElementById("zip").innerText = zip;
                document.getElementById("lat").innerText = lat;
                document.getElementById("lon").innerText = lon;
                document.getElementById("timezone").innerText = timezone;
                document.getElementById("offset").innerText = offset;
                document.getElementById("currency").innerText = currency;
                document.getElementById("isp").innerText = isp;
                document.getElementById("org").innerText = org;
                document.getElementById("as").innerText = as;
                document.getElementById("asname").innerText = asname;
                document.getElementById("reverse").innerText = reverse;
                document.getElementById("mobile").innerText = mobile;
                document.getElementById("proxy").innerText = proxy;
                document.getElementById("hosting").innerText = hosting;
                document.getElementById("query").innerText = query;
            }
        }
        xhr.open('GET', 'http://ip-api.com/json/?fields=status,message,continent,continentCode,country,countryCode,region,regionName,city,district,zip,lat,lon,timezone,offset,currency,isp,org,as,asname,reverse,mobile,proxy,hosting,query', true);
        xhr.send(null);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
